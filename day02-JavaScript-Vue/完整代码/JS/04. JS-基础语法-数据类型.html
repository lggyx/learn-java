<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-数据类型</title>
</head>
<body>

</body>
<script>

    //原始数据类型
    alert("3"+typeof 3); //number
    alert("3.14"+typeof 3.14);//number

    alert("A"+typeof "A"); //string
    alert("Hello"+typeof 'Hello');//string

    alert("true"+typeof true);//boolean
    alert("false"+typeof false);//boolean

    alert("null"+typeof null);//object

    var a ;
    alert("undefined"+typeof a);//undefined?
        
</script>
</html>
